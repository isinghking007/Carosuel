<br><br><h1>Carosuel/Slider with controls</h1>
<app-carosuel [images]="images"  ></app-carosuel>
<br><br><h1>Auto Slider</h1>
<app-carosuel [images]="images" [autoslide]="true" ></app-carosuel>
<br><br><h1>Auto Slider with Manual time</h1>
<app-carosuel [images]="images" [autoslide]="true" [slideInterval]="5000" ></app-carosuel>
<br><br><h1>With help of Dot only</h1>

<app-carosuel [images]="images" [autoslide]="false" [controls]="false" ></app-carosuel>
